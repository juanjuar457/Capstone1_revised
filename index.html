<h1>The Pet Chooser</h1>
<h3>Choose your 2 new friends Below! </h3>
	<div class="row">
		<div id="red_box" class="box"></div>
		<div id="blue_box" class="box"></div> 
	</div>
	<!-- putting test in the divs offsets the 2 pill boxes?? -->
	<div class="'.js-search-results"></div>

	<div class="green_dot">
		<button>
			<img id="btn_forward" src="green_dot1.png">
		</button>
		<button>
			<img id="btn_back" src="green_dot.png">
		</button>
	</div>

	
<!-- 		<input type="text" name="dog_input"> -->

	<button id="searchButton" type="submit">Click Me to choose 2 new Friends!</button>

	<div class="js-search-results"></div>
	<div>Choose Blue to buy your Stuffed Dog on Etsy!!<br> Choose Red To adopt a new Dog Friend on petfinder!!</div>
	<div id="petfinderInfo"></div>
